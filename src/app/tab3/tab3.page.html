<ion-header>
  <ion-toolbar>
    <ion-title>
      Achievements
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="achievements"
    lines="none">
    <ion-item *ngFor="let achievement of achievements; index as id;"
      disabled="{{ !userAchievements[id] }}">
      <ion-icon name="{{ userAchievements[id] && userAchievements[id].unlocked ? 'trophy' : 'lock' }}"
        slot="start"></ion-icon>
      <ion-label>
        <h2>{{ achievement.name }}</h2>
        <p>{{ achievement.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
