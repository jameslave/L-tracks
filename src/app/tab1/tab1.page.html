<ion-header>
  <ion-toolbar>
    <ion-title>
      Cars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cars"
    lines="none">
    <ion-item-sliding *ngFor="let car of cars; index as i;">
      <ion-item>
        <ion-icon [name]="car.source === 'scan' ? 'barcode' : 'create'"
          slot="start"></ion-icon>
        <ion-label>
          <h2>{{ car.number }}</h2>
          <p>{{ car.createdAt }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end"
        slot="icon-only">
        <ion-item-option color="danger"
          (click)="removeCar(car.number)">
          <ion-icon name="trash"
            size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom"
    horizontal="center"
    slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="saveCarFromBarcode()">
        <ion-icon name="barcode"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="saveCarFromPrompt()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
