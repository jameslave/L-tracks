<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Cars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cars"
            lines="none">
    <ion-item *ngFor="let id of sortedCarIds; index as i;">
      <ion-avatar slot="start">
        <img [src]="cars[id].source === 'scan' ? '../../assets/icon/barcode.svg' : '../../assets/icon/pencil.svg'">
      </ion-avatar>
      <ion-label>
        {{ id }}
        <p>
          {{ getTimeFromNow(cars[id].updatedAt) }}
        </p>
      </ion-label>
      <ion-note slot="end">
        <ion-badge color="tertiary">
          {{ cars[id].entries }}
        </ion-badge>
      </ion-note>
    </ion-item>
  </ion-list>

    <ion-fab-list side="top">
