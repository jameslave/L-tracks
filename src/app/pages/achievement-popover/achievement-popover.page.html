<ion-content padding
             scroll-y="false">
  <div style="display: flex; justify-content: flex-end; padding: 1rem;">
    <ion-icon name="close"
              size="large"
              (click)="closeAchievementPopover()"></ion-icon>
  </div>
  <div
       style="display: flex; flex-direction: column; justify-content: center; height: 100%; margin-top: -2rem; padding: 2rem;">
    <h1 style="text-align: center; margin-bottom: 2rem;">You achieved...</h1>
    <div style="text-align: center">
      <img [src]="'../../../assets/icon/' + achievement.iconName"
           width="100"
           height="100">
    </div>
    <h4 style="text-align: center">{{ achievementName }}</h4>
    <ion-text color="medium">
      <h4 style="text-align: center">{{ achievementDescription }}</h4>
    </ion-text>
  </div>
</ion-content>
